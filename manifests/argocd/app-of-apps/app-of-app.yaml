---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/argocd/app-of-apps/children/
    repoURL: https://github.com/tacit-tanuki/argocd-example
    targetRevision: refactoring
  syncPolicy:
    automated: {}
